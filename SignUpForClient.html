<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUpForClient.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="SignUpForClient.js" defer></script>
    <title>Sign-Up</title>
</head>
<body>
    <div class="data active" style="padding-left: 50px;" data-step>
        <div class="container main" >
            <div class="row">
                <div class="col-md-6 side-image">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6613.414079106111!2d-6.838022074631983!3d34.025730122452416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda76b8a3e0acf2d%3A0xd98e433e52848e24!2sM%C3%A9dina%20de%20Rabat%2C%20Rabat!5e0!3m2!1sfr!2sma!4v1675718282786!5m2!1sfr!2sma"
                    width="100%" height="100%" style=" border-radius: 10px;" allowfullscreen=""  referrerpolicy="no-referrer-when-downgrade">
                   </iframe>
                   
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <h2 class="logo">Inscrivez-vous<span>.</span></h2>
                        <div class="input-field">
                            <input type="text" class="input" id="nickname" required>
                            <label for="text">Nickname</label>
                      </div>
                  
                      <div class="input-field">
                        <input type="text" class="input" id="email" required >
                        <label for="email">E-mail  ou Telephone</label>
                      </div>
                        <div class="input-field">
                            <input type="password" class="input" id="myinput2" required>
                            <label for="password2">Mot de passe </label>
                            <span class="eye" onclick="ShowPassword2()">
                                <i class="fa fa-eye" id="hide3" ></i>
                                <i class="fa fa-eye-slash" id="hide4"></i>
                                </span>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="myinput" required>
                            <label for="myinput">Confirmation du Mot de passe</label>
                            <span class="eye" onclick="ShowPassword()">
                                <i class="fa fa-eye" id="hide1" ></i>
                                <i class="fa fa-eye-slash" id="hide2"></i>
                                </span>
                         </div>
                         <div class="input-field">
                            <input type="text" class="input" id="localisation" required>
                            <label for="localisation">Localisation</label>
                        </div>
                     
                        <div class="input-field" >
                            <button class="btn btn-primary">
                                <span>Localiser-moi</span>
                            </button >
                            <button class="btn-primary" >
                                <span >Créer un compte</span>
                            </button >
                        </div>
                       
                        <div class="signin">
                            <span>Vous avez déjà un compte?<a href="signin.html">  S'authentifier</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
